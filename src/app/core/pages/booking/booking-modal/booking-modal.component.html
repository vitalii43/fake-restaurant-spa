<div class="modal-wrap">
  <div class="booking-modal">

    <div class="modal-header">
      <p class="table-number">Table {{tableNumber}}</p>
      <i class="fas fa-times" (click)="close()"></i>
    </div>
    <div *ngIf="editTableMod">
      <div>телефон: {{bookedTableDetails.phoneNumber}}</div>
      <div>час: {{bookedTableDetails.timeBook}}</div>      
    </div>
    <form *ngIf="!modalAdminMod" [formGroup]="modalForm" (ngSubmit)="modalSubmit(modalForm.value)" class="text-center border border-light p-5">
      <p *ngIf="!editTableMod" class="h4 mb-4">Book a table</p>
      <p *ngIf="editTableMod" class="h4 mb-4">Edit reservation</p>
      <div class="field">
        <input formControlName="phoneNumber" type="text"  class="form-control mb-4" placeholder="number">
        <div class="error-message" *ngIf="!modalForm.controls['phoneNumber'].valid && modalForm.controls['phoneNumber'].touched">not valid</div>
      </div>    
      <div class="field">
        <input formControlName="timeBook" type="time"  class="form-control mb-4" placeholder="E-mail">  
        <div class="error-message" *ngIf="!modalForm.controls['timeBook'].valid && modalForm.controls['timeBook'].touched">not valid</div>
      </div>  
      <button *ngIf="!editTableMod" [disabled]="!modalForm.valid" class="btn btn-info btn-block" type="submit">Send</button>
      <button *ngIf="editTableMod" [disabled]="!modalForm.valid" class="btn btn-info btn-block" type="submit">Save</button>
      <button *ngIf="editTableMod"  class="btn btn-info btn-block" (click)="deleteBooking()" type="button">delete</button>
    </form>
  </div>
</div>
